<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">欢迎加入 LsPush 大家庭</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <p><a href="mailto:" th:href="@{'mailto:' + ${email}}" target="_blank" th:text="${email}"></a> 您好：<br/></p>

        <p>请点击下面的链接或者填写下面的验证码完成您在 LsPush 的验证（30 分钟内有效）<br/></p>

        <p><a href="/" th:href="${authLink}" th:text="${authLink}">https://lspush.cn</a><br/>
            验证码：<b th:text="${authCode}">******</b><br/></p>
    </div>

    <div>
        <p>本邮件由系统自动发出，请勿回复。<br/>
            <br/>
            您收到此邮件是因为您在 LsPush 注册。<br/>
            如有任何疑问，请登录 <a href="/" th:href="${serverUrl}" th:text="${serverUrl}">https://lspush.cn</a><br/></p>
    </div>
</body>
</html>
